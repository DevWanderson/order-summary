<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary | Frontend Mentor</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <section>
      <img class="image" alt="Dancing Music" src="./images/illustration-hero.svg">
      <h1>Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div id="planInfo">
        <div id="edit">
          <img alt="Music Icon" src="./images/icon-music.svg" />
          <div id="plan">
            <h2>Annual Plan</h2>
            <p id="price">$59.99/year</p>
          </div>
        </div>
        <a id="changePlan" href="">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a id="cancel" href="">Cancel Order</a>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DevWanderson">Wanderson Guedes</a>.
    </div>
  </body>
</html>
